            <h1>Welcome {{name}}</h1>

    <h2>
        <a routerLink='/home'>Go to Home</a>
    </h2>
        <hr>
    <app-dialog [pageName]="'Dashboard'" (userName)="getUserName($event)"></app-dialog>
